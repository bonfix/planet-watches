 <section class="absolute w-full h-full">
    <div class="container mx-auto px-4 h-full">
      <div class="flex content-center items-center justify-center h-full">
        <div class="w-full lg:w-4/12 px-4">
          <div
            class="relative flex flex-col min-w-0 break-words w-full mb-6 shadow-lg rounded-lg bg-gray-300 border-0"
          >
            <div class="flex-auto px-4 lg:px-10 py-10 pt-0">
  <div class="text-gray-500 text-center mb-3 font-bold">
                <h4>Login</h4>
              </div>
              <form (ngSubmit)="onSubmit($event, credentialForm)" #credentialForm="ngForm">
                <div *ngIf="formError" class="text-red-fx mb-4">
                      {{ formError }}
                </div>
                  <div *ngIf="formSuccess" class="text-green-fx">
                      {{ formSuccess }}
                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Email</label
                  ><input
                    type="email"
                    [email]="true"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Email"
                    required
                    name="email"
                    [(ngModel)]="credential.email"
                    #email="ngModel"
                    style="transition: all 0.15s ease 0s;"
                  />
                  <div *ngIf="email.invalid && (email.dirty || email.touched)"
                      class="alert">
                    <div class="text-red-fx" *ngIf="email.errors?.['required']">
                      Email is required.
                    </div>
                    <div class="text-red-fx" *ngIf="email.errors?.['email']">
                      Invalid email address!
                    </div>
                  </div>

                </div>
                <div class="relative w-full mb-3">
                  <label
                    class="block uppercase text-gray-700 text-xs font-bold mb-2"
                    for="grid-password"
                    >Password</label
                  ><input
                  required
                    type="password"
                    name="password"
                    [(ngModel)]="credential.password"
                    #password="ngModel"
                    class="border-0 px-3 py-3 placeholder-gray-400 text-gray-700 bg-white rounded text-sm shadow focus:outline-none focus:ring w-full"
                    placeholder="Password"
                    minlength="6"
                    style="transition: all 0.15s ease 0s;"
                  />
                  <div *ngIf="password.invalid && (password.dirty || password.touched)"
                      class="alert">
                    <div class="text-red-fx" *ngIf="password.errors?.['required']">
                      Password is required.
                    </div>
                    <div class="text-red-fx" *ngIf="password.errors?.['minlength']">
                     Password is too short!
                    </div>
                  </div>
                </div>

                <div class="text-center mt-6">
                  <input
                    class="btn btn-primary disabled:opacity-50"
                    [disabled]="credentialForm.invalid"
                    type="submit" value="Submit"
                    style="transition: all 0.15s ease 0s;"
                  />
                </div>
              </form>
            </div>
            <hr class="mt-4 border-b-1 border-gray-400" />
            <div class="flex flex-wrap m-4">
            <div class="w-1/2">
<!--              <a href="#pablo" class="text-black"-->
<!--                -->
<!--              >-->
            </div>
            <div class="w-1/2 text-right">
              <small class="mr-2">New user?</small>
              <button [routerLink]="['/', path.auth.root, path.auth.signUp]" class="btn btn-secondary"
                ><small>Signup</small></button
              >
            </div>
          </div>
          </div>

        </div>
      </div>
    </div>
  </section>
